{% extends 'baseViews/base.html' %}


{% block body %}
    <div class="container form-cr">
        <h1 class="text-center text-white mt-5">Change Password!</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 text-white">
                <form method="post" action="{% url 'change password' %}">
                    {% csrf_token %}
                    {{ form }}
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg mt-2">Change</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
